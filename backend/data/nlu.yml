version: "3.1"
nlu:
- intent: knowledge_question
  examples: |
    - Can you look this up: what is ?
    - Look this up: what is?
    - Can you check: what is?
    - please check: What is ?
    - Can you look this up: where is ?
    - Look this up: where is?
    - Can you check: where is?
    - please check: where is ?
    - I want to know how Fibonacci works
    - What is an array?
    - What is fibonacci?
- intent: ask_feedback
  examples: |
    - Can I give you feedback?
    - I want to give you feedback
    - Feedback
    - feedback
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - Hi
- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - Yes
- intent: give_feedback
  examples: |
    - [no] (feedback_boolean)
    - [n] (feedback_boolean)
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - [perfect] (feedback_boolean)
    - great
    - amazing
    - wonderful
    - extremely good
    - so so perfect
    - so good
    - so perfect
    - [not good] (feedback_boolean)
    - not very good
    - extremly sad
    - [No](feedback_boolean)
    - [Use array plainly](feedback_text)
    - [No](feedback_boolean)
    - I expect an array to be shorter
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: nlu_fallback
  examples: |
    - true
