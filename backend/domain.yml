version: '3.1'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
entities:
- operation
- package
- query
- proglanguage
- data_structure
intents:
- affirm:
    use_entities: true
- got_question:
    use_entities: true
- ask_feedback:
    use_entities: true
- bot_challenge:
    use_entities: true
- deny:
    use_entities: true
- give_feedback:
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
- knowledge_question:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- nlu_fallback:
    use_entities: true

- code_search:
    use_entities: true
- code_example:
    use_entities: true
- code_concept:
    use_entities: true
- relevance:
    use_entities: true
- code_understanding:
    use_entities: true
- code_usefulness:
    use_entities: true
- code_complexity:
    use_entities: true
- code_correctness:
    use_entities: true
- code_similarity:
    use_entities: true
- code_novelty:
    use_entities: true

responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a SnippetSage, the Gandalf to your Middle Earth coding journey!
  utter_search_results:
  - text: 'Here are the search results:'
  - text: '{{ search_results }}'
  utter_ask_user_feedback_form_feedback_boolean:
  - text: Were you satisfied with the results I provided?
  utter_ask_user_feedback_form_feedback_text:
  - text: Please tell me what I could do to improve the results or what question you were asking me.
  utter_submit:
  - text: Thank you very much for giving the following feedback! I will use it to improve my status from a Grey Wizard to a White Wizard
  utter_slots_values:
  - text: You provided me with the following feedback; {feedback_boolean} with {feedback_text}
  utter_evaluate_code_snippet_helpful:
  - text: "Glad to hear that this code was helpful!"

  utter_evaluate_code_snippet_not_sure:
  - text: "Let me know if you have any questions about how to use the code."

  utter_evaluate_code_snippet_not_work:
  - text: "I'm sorry to hear that this code didn't work for your use case."

  utter_evaluate_code_snippet_explain:
  - text: "Sure, here's how this code works:"

  utter_rephrase:
  - text: "I'm sorry I was unable to use intent modelling to classify your question to query the search engine. Could you please rephrase?"  

  utter_give_feedback:
  - text: "Which code snippet matched your input query best?"
  buttons:
    - title: "First"
      payload: '/inform{{"feedback":"1"}}'
    - title: "Second"
      payload: '/inform{{"feedback":"2"}}'
    - title: "Third"
      payload: '/inform{{"feedback":"3"}}'

actions:
- call_haystack
- utter_ask_user_feedback_form_feedback_boolean
- utter_ask_user_feedback_form_feedback_text
- utter_cheer_up
- utter_did_that_help
- utter_rephrase
